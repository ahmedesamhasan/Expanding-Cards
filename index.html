<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css"> <!-- Links the external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Each of these divs represents a "panel" with a background image and a heading -->
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1587975844610-40f1ad10d07e?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Explore The Temple of Amun</h3> <!-- Text displayed at the bottom of the panel -->
        </div>
        <div class="panel" style="background-image: url('https://plus.unsplash.com/premium_photo-1699537318938-7af01500c359?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Explore Amun Temple</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1544815521-80841127c00f?q=80&w=1818&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Explore The Pyramids</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1508972817144-6f62a84645c4?q=80&w=2064&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Explore The Camels</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1562679299-266edbefd6d7?q=80&w=1773&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <h3>Explore The Sphinx</h3>
        </div>
    </div>

    <script src="script.js"></script> <!-- Links the external JavaScript file -->
</body>
</html>
